<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready To Adopt A Dog</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/677e7f498e.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="main.css" />
  </head>
  <body>

    <!--  Main Component -->
    <section class="main">

        <!-- Box that contains all information and binds it inside this container-->
      <div class="container box">
       
       
        <!-- Login-->

        <div class="login main-container">
          <div class="login-img img-container">
            <img src="./images/Login.svg" alt="login" />
          </div>
      
          <!-- Form-->
          <div class="login-form form-container">
            <form action="" style="width: 65%; ;">
              <h2 class="text-center pb-3">Login üêæ</h2>
              <input
                type="text"
                class="form-control form-control-lg mb-3" placeholder="Name"
              />

              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />

              <div class="d-grid">
                <button class="btn btn-primary btn-lg btn-block loginP">Let's Go </button>
              </div>
              <a href="#" class="forgot-a">Forgot Password?</a>

              <span>
                New to Adopt? 
                <a href="#" class="register-a">Register here</a>
              </span>
            
            
            </form>

          </div>
        </div>

        <!-- Register-->
        <div class="register main-container">
          
            <!--form-->
            <div class="register-form form-container">
            <form action="">
                <h2 class="text-center pb-3">Register üêï‚Äçü¶∫</h2>
                <input
                type="email"
                class="form-control mb-3"
                placeholder="Your Email Address"
              />

             
                <input
                type="text"
                class="form-control form-control-lg mb-3"
                placeholder="Name"
              />

              <input
                type="password"
                class="form-control form-control-lg mb-3"
                placeholder="Password"
              />

              <div class="d-grid">
                <button class="btn btn-primary btn-lg btn-block registerP">Let's Adopt</button>
              </div>
             <span>
                 Already have an account? 
              <a href="#" class="login-a">Login </a>
            </span>
          </div>
            
            </form>

          <div class="register-img img-container">
            <img src="./images/Register.svg" alt="register" />
          </div>

        </div>

        <!-- Forgot-->
        <div class="forgot main-container">
            <!--form-->
            <div class="forgot-form form-container">
              <form action="">
                  <h2 class="text-center pb-3">Don't worry we got youüê∂</h2>
        
                <input
                  type="password"
                  class="form-control form-control-lg mb-3"
                  placeholder="Password"
                />
  
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg btn-block forgotP">Reset Password</button>
                </div>

                    <span>
                A reset link will be sent to your email address
              </span>
              </form>


              <div class="iconclose">
                  <i class="fas fa-times"></i>
              </div>

            </div>
  
            <div class="forgot-img img-container">
              <img src="./images/Forgot.svg" alt="forgot" />
            </div>
  
          </div>
      </div>
    </section>

    <script src="main.js"></script>




  </body>

 
</html>
