<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dice Game</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">
        <h1 id="winner" style="color: wheat;">Press Play Button !!</h1>

        <div class="dice">
            <section class="player player--0 player--active">
                <h2 class="nameone" id="name--0">Player 1</h2>
            </section>
            <img class="img1" src="images/dice6.png">
        </div>

        <div class="dice">
            <section class="player player--1 player--active">
                <h2 class="nametwo" id="name--1">Player 2</h2>
            </section>
            <img class="img2" src="images/dice6.png">
        </div>

    </div>

    <button onClick="window.location.reload();" class="btn btn-danger">Play</button>

    <script src="script.js"></script>
    
</body>

</html>
