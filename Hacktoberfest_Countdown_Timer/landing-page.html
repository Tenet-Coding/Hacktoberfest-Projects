<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacktoberfest 2021 Landing Page</title>

    <link rel="stylesheet" href="page-style.css" />

    <script
      src="https://kit.fontawesome.com/677e7f498e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="test">
      <img src="./images/iconlr.svg">
    </div>

    <div class="test2">
      <img src="./images/iconlr.svg">
    </div>

    <div class="header">
      <div class="head">
      <img src="./images/ico.svg">
      
      <a href="https://hacktoberfest.digitalocean.com" class="title"> Hacktoberfest</a>
   </div>
      <nav>
        <ul class="nav_links">
          <li>
            <a href="https://github.com/BajraYeJoon"><i class="fab fa-github fa-2x"></i></a>
          </li>
          <li>
            <a href="https://m.facebook.com/bajra.pax"><i class="fab fa-facebook fa-2x"></i></a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="main">
      <div class="container">
        <section>
          <div class="text-container">
            <h1>Hacktoberfest 2021</h1>
            <p>
              Submit 4 Pull Requests in any Github public repo and chance to get
              limited edition Hacktoberfest swags.
            </p>

            <span class="span-txt">Contribute to Open Source </span>

            <div class="timer">
              <div class="time">
                <div id="days"></div>
                <span>Days</span>
              </div>
              <div class="time">
                <div id="hours"></div>
                <span>Hours</span>
              </div>
              <div class="time">
                <div id="minutes"></div>
                <span>Minutes</span>
              </div>
              <div class="time">
                <div id="seconds"></div>
                <span>Seconds</span>
              </div>
            </div>

            <button type="submit" onclick="window.location.href=`https://hacktoberfest.digitalocean.com`;">Register Now</button>
          </div>
          <div class="img-container">
            <img src="./images/ico.svg" alt="icon" />
          </div>
        </section>
      </div>
    </div>

    <script src="count_timer.js"></script>

    <footer>
      <p>&copy Open Source Project by Binaya Bajracharya 2021</p>
    </footer>
  </body>
</html>
