<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>

<body>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            align-items: stretch;
        }

        .grid>article {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px 0px rgba(0, 0, 0, 0.3);
        }

        .grid>article img {
            max-width: 100%;
        }

        .text {
            padding: 0 20px 20px;
        }

        .text>button {
            background: gray;
            border: 0;
            color: white;
            padding: 10px;
            width: 100%;
        }
    </style>
    <div class="grid">
        {% for k,v in context.items() %}

        <article>
            <a href={{v.url}}, target="_blank"><img src="{{v.img_url}}" alt="No Image Found"></a>
            <div class="text">
                <h3>{{v.title}}</h3>
                <p>{{v.description}}</p>
                <p>{{v.author}}</p>
            </div>
        </article>


        {% endfor %}
    </div>
</body>

</html>
