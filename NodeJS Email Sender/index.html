<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Mail Sender | NodeJS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    </head>

<body>
    <div class="container">
        <h1>E-Mail Sender</h1>
        <h4>using NodeJS</h4>
        <div class="card">
            <form action="/" method="post">
                <input class="inputBox" type="text" name="to" placeholder="E-Mail">
                <input class="inputBox" type="text" name="subject" placeholder="Subject">
                <textarea class="textArea" name="message" cols="30" rows="10" placeholder="Enter Your Message Here"></textarea>
                <button class="btn btn-primary btn-lg" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
