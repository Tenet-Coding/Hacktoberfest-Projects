<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cover__img">
                <div class="fav__cat">
                    <div class="fav__btn"></div>
                </div>
            </div>
            <div class="user__class">
                <div class="user__profile__pic"></div>
                <div class="user__info">
                    <div class="user__name">Jane Doe</div>
                    <div class="user__username">@janedoe</div>
                </div>
            </div>
            <div class="content">
                <div class="card__title">Lorem ipsum dolor sit amet consectetur.</div>
                <div class="card__text">Lorem ipsum dolor, sit amet consectetur adipisicing. Excepturi voluptate
                    blanditiis vel. Lorem, ipsum dolor sit amet consectetur adipisicing elit. Tempora quis cupiditate officiis.</div>
            </div>
            <a href="#article" class="__btn" target="_blank">Read</a>
        </div>
    </div>

</body>

</html>
