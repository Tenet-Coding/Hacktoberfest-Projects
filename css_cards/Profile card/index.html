<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cover">
                
                <div class="user-card"></div>
                <div class="user-info">
                    <div class="user-name">Jane Doe</div>
                    <div class="user-location">New Delhi, India</div>
                    <div class="btn">
                        <a href="#message" class="msgbtn">Message</a>
                        <a href="#follow" class="flwbtn">Follow</a>
                    </div>
                </div>
                <div class="user-img"></div>
            </div>

            <div class="user-details">
                <div class="user-post">
                    <div class="title">Read</div>
                    <div class="posts">35</div>
                </div>
                <div class="user-post">
                    <div class="title">Posts</div>
                    <div class="posts">83</div>
                </div>
                <div class="user-post">
                    <div class="title">Follower</div>
                    <div class="posts">9.2k</div>
                </div>
            </div>
            <div class="user-bio">
                <div class="title">Bio</div>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Praesentium officia deleniti nisi
                    reiciendis facere.</p>
            </div>
            <div class="user-posts">
                <div class="title">Posts</div>
                <div class="users-posts">
                    <div class="posts-img-1"></div>
                    <div class="posts-img-2"></div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
