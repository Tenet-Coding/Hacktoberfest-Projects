<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joke Generator</title>

  <link rel="icon" href="./res/favicon.ico" type="image/gif" sizes="16x16">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&family=Shadows+Into+Light&family=New+Tegomin&family=Montserrat&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="">Joke Generator</a>
    </nav>
    <form>
      <input type="radio" id="any" name="typeofjoke" value="Any" checked>
      <label for="any">Any</label>
      <input type="radio" id="programming" name="typeofjoke" value="Programming">
      <label for="programming">Programming</label>
      <input type="radio" id="misc" name="typeofjoke" value="Miscellaneous">
      <label for="misc">Misc</label>
      <input type="radio" id="dark" name="typeofjoke" value="Dark">
      <label for="dark">Dark</label>
      <input type="radio" id="pun" name="typeofjoke" value="Pun">
      <label for="pun">Pun</label>
      <br><br>
      <span class="generate">generate</span><span class="generator" onclick="handleGenerate()"><i class="fab fa-searchengin"></i></span>
    </form>
  </div>
  <div class="container-fluid">
    <div class="container">
        <div id="the-joke" title="Source: https://jokeapi.dev/">There are only 10 kinds of people in this world: those who know binary and those who don't.</div>
    </div>
  </div>
  <footer class="footer">
    <p>Made with ❤ by <a class="footlink" href="https://github.com/SandeepKrSuman">SandeepKrSuman</a></p>
  </footer>

  <script src="index.js"></script>
</body>

</html>
